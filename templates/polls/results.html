{% extends "base.html" %}
{% load url from future %}

{% block content %}
	<p><h3>Results for : {{poll.question}} </h3></p>
	<ul>
	{% for choice in poll.choice_set.all %}
			<li>			
				{{ choice.choice_text }} - {{ choice.votes}} vote{{ choice.votes|pluralize }}
			</li>
	{% endfor %}
	</ul>
	
	<a href="{% url 'detail' poll.pk %}" class="btn">Vote Again!.....</a>
	
{% endblock %}
